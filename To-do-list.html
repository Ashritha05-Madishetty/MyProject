<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="To-do-list.css">
</head>
<body>
  <div class="container">
    <h1>📝 To-Do List</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter a new task..." required />
      <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>
  </div>

  <script src="To-do-list.js"></script>
</body>
</html>
